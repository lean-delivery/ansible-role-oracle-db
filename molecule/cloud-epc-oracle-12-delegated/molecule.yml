---
dependency:
  name: galaxy
  options:
    role-file: requirements.yml
driver:
  name: delegated
lint:
  name: yamllint
  options:
    config-file: .yamllint
platforms:
  - name: test-oracle-db-12
    shape: medium
    image: CentOS7_64-bit
    region: EPAM-BY2
    wait_timeout: 3600
    groups:
      - rhel_family
provisioner:
  name: ansible
  log: True
  playbooks:
    create: ../resources/provisioning/EPC/create.yml
    prepare: ../resources/provisioning/EPC/prepare.yml
    destroy: ../resources/provisioning/EPC/destroy.yml
  config_options:
    ssh_connection:
      control_path: "/var/ans/%%h"
  lint:
    name: ansible-lint
  env:
    ANSIBLE_LIBRARY: ${ANSIBLE_LIBRARY}
scenario:
  name: cloud-epc-oracle-12-delegated
verifier:
  name: testinfra
  options:
    verbose: true
  directory: ../resources/tests/
  additional_files_or_dirs:
    - oracle_db_port_test.py
  lint:
    name: flake8
