---
- name: Install oracle-db
  hosts: oracle_db_ct
  pre_tasks:
    - name: "Adding hostname entry in /etc/hosts"
      lineinfile:
        path: /etc/hosts
        regexp: "^{{ ansible_default_ipv4.address }}"
        line: "{{ ansible_default_ipv4.address }} {{ ansible_fqdn }}"
        unsafe_writes: True
      become: True
  vars:
    oracle_version: xe
    transport_web: "{{ lookup('env','STORAGE_EPC') }}/oracle-install"
    oracle_images:
      - linux.x64_11gR2_xe.zip
    oracle_db_swapfile: "/oracle-swapfile-docker-xe"
    oracle_db_swap_count: 2096
  roles:
    - role: ansible-role-oracle-db
  become: True
